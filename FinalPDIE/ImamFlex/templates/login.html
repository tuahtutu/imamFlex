<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login - ImamFlex</title>

    <link href="https://fonts.googleapis.com/css2?family=Scheherazade&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9b6cfcb.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

     
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url("{% static 'masjid.jpeg' %}") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }


        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(13, 27, 42, 0.6), rgba(27, 38, 59, 0.9));
            z-index: 1;
        }

        .hero > * {
            z-index: 2;
            position: relative;
        }

        .bismillah {
            font-family: 'Scheherazade', serif;
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 50px gold;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2rem;
            color: #f1f1f1;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .login-container {
            backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            margin-top: 20px;
        }

        .login-container h2 {
            color: gold;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        input::placeholder {
            color: #ccc;
        }

        input:focus {
            outline: none;
            border: 1px solid gold;
            box-shadow: 0 0 10px gold;
        }

        button {
            width: 100%;
            padding: 12px;
            background: gold;
            border: none;
            color: #1b1b1b;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.4);
        }

       
        .footer {
            margin-top: auto;
            background-color: #0d1b2a;
            padding: 30px 20px;
            text-align: center;
            color: #ccc;
        }

        .footer h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: gold;
        }

        .footer p {
            margin: 6px 0;
        }

        .social-icons a {
            color: gold;
            margin: 0 10px;
            font-size: 1.3rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: white;
        }

        .back-button {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: gold;
    font-weight: 500;
    text-decoration: none;
    transition: color 0.3s ease;
}

.back-button:hover {
    color: white;
    text-decoration: underline;
}


        @media (max-width: 600px) {
            .bismillah {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="bismillah">بِسْمِ ٱللَّٰهِ</div>
        <div class="tagline">Selamat datang ke ImamFlex - Sistem Pengurusan Imam & Khutbah</div>

        <div class="login-container">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h2>Log Masuk ImamFlex</h2>
                <div class="form-group">
                    <label for="username">ID</label>
                    <input type="text" name="username" id="username" placeholder="Contoh: IM01" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Laluan</label>
                    <input type="password" name="password" id="password" placeholder="Masukkan kata laluan" required>
                </div>
                <button type="submit">Masuk</button>
            </form>
            <a href="{% url 'jemaah_home' %}" class="back-button">← Kembali ke Halaman Jemaah</a>

        </div>
    </div>

    <div class="footer">
        <h4>Hubungi Kami</h4>
        <p>Masjid Al-Taqwa, Jalan Barakah, 43000 Kajang, Selangor</p>
        <p>Email: imamflex@masjid.my | Telefon: 03-1234 5678</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>

</body>
</html>
