{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tambah Khutbah Jumaat - ImamFlex</title>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9b6cfcb.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: linear-gradient(to right, #0d1b2a, #1b263b);
      font-family: 'Poppins', sans-serif;
      color: white;
      padding: 40px;
    }

    .form-container {
      background-color: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px gold;
    }

    h2 {
      color: gold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: gold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .btn {
      padding: 10px 20px;
      font-weight: bold;
      background-color: gold;
      color: #0d1b2a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: white;
      color: #0d1b2a;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: gold;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Tambah Khutbah Jumaat</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="date">Tarikh</label>
        <input type="date" id="date" name="date" required>
      </div>

      

      <div class="form-group">
        <label for="khutbah_topic">Tajuk Khutbah</label>
        <input type="text" id="khutbah_topic" name="khutbah_topic" required>
      </div>

      <div class="form-group">
        <label for="content">Isi Kandungan Khutbah</label>
        <textarea id="content" name="content" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="imam_id">Khatib (Imam)</label>
        <select id="imam_id" name="imam_id" required>
          <option value="" disabled selected>Pilih Imam</option>
          {% for imam in imams %}
            <option value="{{ imam.imam_id }}">{{ imam.name }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn">Simpan Khutbah</button>
    </form>

    <a href="{% url 'khutbah_list' %}" class="back-link">
      <i class="fas fa-arrow-left"></i> Kembali ke Senarai Khutbah
    </a>
  </div>
</body>
</html>
